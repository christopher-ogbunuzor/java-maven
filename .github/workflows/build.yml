name: Maven CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# env:
#  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} ##Alredy specified in job

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    needs: [opensource-security-scanning, code-security-scanning]

    steps:
    - uses: actions/checkout@v2

    - name: Check Snyk test results 
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: ${{ github.actor }}
        minimum-approvals: 1
        issue-title: "Building Maven project"
        issue-body: "Please approve or deny based on Snyk test results"
        exclude-workflow-initiator-as-approver: false
        additional-approved-words: ''
        additional-denied-words: ''

    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build project with Maven
      run: mvn -B package --file pom.xml

